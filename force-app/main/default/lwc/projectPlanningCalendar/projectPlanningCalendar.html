<template>
    <!-- Logo Row -->
    <lightning-layout>
        <lightning-layout-item size="2">
            <img src={nfqxLogoUrl} style="width: 150px;"/>
        </lightning-layout-item>
        <lightning-layout-item size="10">&nbsp;</lightning-layout-item>
    </lightning-layout>
    <!-- END Logo Row -->

    <!-- First Row -->
    <lightning-layout>
        <lightning-layout-item size="2">
            <h1>{label.projectPlanning}</h1>
        </lightning-layout-item>
        <lightning-layout-item size="6">&nbsp;</lightning-layout-item>
        <lightning-layout-item size="4">
            <lightning-button style="float: right; margin: 0 0.25rem;" label={label.saveLabel} onclick={handleSaveRecord}></lightning-button>
            <lightning-button style="float: right; margin: 0 0.25rem;" label={label.employeeMode} onclick={switchToEmployeeOverview}></lightning-button>
            <lightning-button style="float: right; margin-left: 0.25rem;" label={label.changeTimeFrame} onclick={handleOpenCalendar}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    <!-- END First Row -->

    <!-- Data Section -->
    <template if:true={dataLoaded}>        
        <template if:true={hasData}>
            <!-- First Row -->
            <lightning-layout>
                <lightning-layout-item size="2">&nbsp;</lightning-layout-item>
                <template for:each={selectedWeeks} for:item="selectedWeek">
                    <lightning-layout-item size="2" key={selectedWeek.weekNumber}>

                    </lightning-layout-item>
                </template>
            </lightning-layout>
            <!-- END First Row -->

            <!-- ALL ROWS -->
            <template for:each={projectEmployeeData} for:item="project">
                <lightning-layout key={project.Id}>
                    <lightning-layout-item size="2">

                    </lightning-layout-item>
                    <template for:each={selectedWeeks} for:item="selectedWeek">
                        <lightning-layout-item size="2" key={selectedWeek.weekNumber}>

                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <template for:each={project.employees} for:item="employee">
                    <lightning-layout key={employee.Id}>
                        <lightning-layout-item size="2">
                            
                        </lightning-layout-item>
                        <template for:each={employee.plannings} for:item="planning">
                            <lightning-layout-item size="2" key={planning.calendarWeek.weekNumber}>

                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </template>
            </template>
        </template>        
    </template>
    <!-- End Data Section -->

    <!-- Modal -->

    <!-- END MODAL -->
</template>
